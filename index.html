<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href="https://www.google.com/gmail/about/">Gmail</a>
        <a href="https://www.google.ca/imghp?hl=en&ogbl">Images</a>
        <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1342015819%3A1686667245208728&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&ffgf=1&hl=en&ifkv=Af_xneEBjDmXOAqKlRWGpQ1vsvfBGMqsCmh8lP1TO9YqAW7Sgc3kVECMO-cSohFoXVu5rCE0XW5y&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><input type="button" value="Sign In"></a>
    </header>

    <main>
        <section> 
            <table class="logo">
                <tr>
                    <td style="color: blue;">G</td>
                    <td style="color: red;">o</td>
                    <td style="color: orange;">o</td>
                    <td style="color: blue;">g</td>
                    <td style="color: green;">l</td>
                    <td style="color: red;">e</td>
                </tr>
            </table>
        </section>

        <section>
            <div class="search">
                <input type="search" placeholder="Type to search" class="go">
                <img src="img/search.png" style="display: inline;" height="18px">
            </div>
        </section>
        <br>

        <section>
            <div class="button">
                <input type="button" value="Google Search" id="g_search">
                <input type="button" value="I'm feeling Lucky">
            </div>
        </section>
    </main>
</body>
</html>
